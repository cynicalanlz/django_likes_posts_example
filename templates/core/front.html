{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
    <p>Welcome, {{ user.get_username }}. Thanks for logging in.</p>
    {% else %}
        <p>Welcome, new user. Please log in.</p>
    {% endif %}
    <ul>
    <li><a href="/posts">Posts</a> </li>
    <li><a href="/likes">Likes</a> </li>

    </ul>
{% endblock %}
